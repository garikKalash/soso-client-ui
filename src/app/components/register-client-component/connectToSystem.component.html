<div>
  <div class="validation-error-block" *ngIf="_isUniqueTelephoneError">Telephone should be unique.</div>
 <div>
  <label for="firstNameId">{{'name' | translate}}</label><br/>
  <input type="text" pInputText id="firstNameId" [(ngModel)]="_newClient.name"
         field="_newClient.name"/>
   <div class="validation-error-block" *ngIf="_isInvalidName">Invalid name.</div>
 </div>
<div>
  <label for="telephoneId">{{'telephone' | translate}}</label><br/>
  <input type="text" pInputText id="telephoneId" [(ngModel)]="_newClient.telephone"
         field="_newClient.telephone"/>
  <div class="validation-error-block" *ngIf="_isShortTelephone">Invalid telephone.</div>
</div>
<div>
  <label for="passwordId">{{'password' | translate}}</label><br/>
  <input type="password" pInputText id="passwordId" [(ngModel)]="_newClient.password"
         field="_newClient.password"/>
  <div class="validation-error-block" *ngIf="_isInvalidPassword">Invalid password.</div>
</div>
